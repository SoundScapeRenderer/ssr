language: cpp
sudo: required

git:
  depth: 3

env:
  global:
    - COMPILE_ASIO=0

matrix:
  include:
    # linux with gcc 7
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          install:
            - gcc-7
      dist: trusty
      env:
        - MATRIX_EVAL="CC=gcc-7 CXX=g++-7"
      compiler: gcc
    # linux with gcc 6
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          install:
            - gcc-6
      dist: trusty
      env:
        - MATRIX_EVAL="CC=gcc-6 CXX=g++-6"
      compiler: gcc
    # linux with gcc (default)
    - os: linux
      dist: trusty
      compiler: gcc
    # linux with clang (default)
    - os: linux
      dist: trusty
      env:
        - MATRIX_EVAL="COMPILE_ASIO=1"
      compiler: clang
    # linux with clang 3.8
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          install:
            - clang-3.8
      dist: trusty
      env:
        - MATRIX_EVAL="CC=clang-3.8 CXX=clang++-3.8 COMPILE_ASIO=1"
      compiler: clang
    # osx with xcode9.2/gcc
    - os: osx
      osx_image: xcode9.2
      compiler: gcc
    # osx with xcode9.2/clang
    - os: osx
      osx_image: xcode9.2
      compiler: clang
    # osx with xcode/gcc (default)
    - os: osx
      compiler: gcc
    # osx with xcode/clang (default)
    - os: osx
      compiler: clang

before_install:
  - eval "${MATRIX_EVAL}"
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then sudo rm /usr/local/include/c++; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -qq update; fi

install:
  - ci/install-deps.sh

before_script:
  - ci/build-deps.sh
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export PKG_CONFIG_PATH=/usr/local/opt/openssl/lib/pkgconfig:/usr/local/opt/qt/lib/pkgconfig:/usr/local/lib/pkgconfig; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export PATH="/usr/local/opt/qt/bin:$PATH"; fi
  - autoreconf -vfi

script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./configure --enable-app-bundle; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./configure --prefix='/usr'; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then make dmg; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make && sudo make install; fi

after_failure:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ls -alhv /usr/bin/ |grep -E "(clang|gcc|g\+\+)"; fi
  - if [[ -f config.log ]]; then cat config.log; fi

branches:
  only:
    - master
    - networking-with-osc
    - travis-integration

notifications:
  email: false
