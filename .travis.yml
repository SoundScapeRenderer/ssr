language: cpp
dist: bionic

git:
  depth: 3

addons:
  apt:
    #update: true
    packages: &default-packages
      - libasio-dev
      - libwebsocketpp-dev
      - qt5-default
      - libqt5opengl5-dev
      - libecasoundc-dev
      #- doxygen
      - ecasound
      - libxml2-dev
      - libfftw3-dev
      - libsndfile1-dev
      - libjack-dev
      - libjack0
      - help2man
      - jackd1
      - pkg-config
      - libtool
      - libmysofa-dev
  homebrew:
    update: true
    packages:
      - asio
      - autoconf
      #- doxygen
      - ecasound
      - fftw
      - jack
      - liblo
      - libsndfile
      - libxml2
      - qt
      - vrpn
      # libmysofa needs this:
      - cunit
      # using brew, it's not possible to install needed perl dependencies for
      # help2man (Locale::gettext), therefore best disabled for now
      #- help2man

matrix:
  include:
    - name: Linux with GCC 9
      os: linux
      env: CC=gcc-9 CXX=g++-9
      addons:
        apt:
          sources:
            - sourceline: "ppa:ubuntu-toolchain-r/test"
          packages:
            - g++-9
            - *default-packages
    - name: Linux with GCC 8
      os: linux
      env: CC=gcc-8 CXX=g++-8
      addons:
        apt:
          packages:
            - g++-8
            - *default-packages
    - name: Linux with GCC 7
      os: linux
      env: CC=gcc-7 CXX=g++-7
      addons:
        apt:
          packages:
            - g++-7
            - *default-packages
    - name: Linux with Clang 9
      os: linux
      env: CC=clang-9 CXX=clang++-9
      addons:
        apt:
          sources:
            - sourceline: "deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-9 main"
              key_url: "https://apt.llvm.org/llvm-snapshot.gpg.key"
          packages:
            - clang-9
            - *default-packages
    - name: Linux with Clang 8
      os: linux
      env: CC=clang-8 CXX=clang++-8
      addons:
        apt:
          sources:
            - sourceline: "deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-8 main"
              key_url: "https://apt.llvm.org/llvm-snapshot.gpg.key"
          packages:
            - clang-8
            - *default-packages
    - name: macOS 10.14 with Xcode11.2/Clang
      os: osx
      osx_image: xcode11.2
      env: LIBXML_CFLAGS=-I/Applications/Xcode-11.2.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX10.15.sdk/usr/include/libxml2
    - name: macOS 10.14 with Xcode11/Clang
      os: osx
      osx_image: xcode11
      env: LIBXML_CFLAGS=-I/Applications/Xcode-11.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX10.15.sdk/usr/include/libxml2
    - name: macOS 10.14 with Xcode10.3/Clang
      os: osx
      osx_image: xcode10.3
      env: LIBXML_CFLAGS=-I/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX10.14.sdk/usr/include/libxml2
    - name: macOS 10.13 with Xcode10.1/Clang
      os: osx
      osx_image: xcode10.1

before_script:
  - ci/build-deps.sh
  - if [ "$TRAVIS_OS_NAME" = osx ]; then brew link qt --force; fi
  - ./autogen.sh
  - ./configure --enable-gui --enable-ip-interface --enable-websocket-interface --enable-ecasound --enable-sofa --enable-polhemus --enable-razor --enable-vrpn --enable-intersense

script:
  - make && sudo make install

after_failure:
  - if [ "$TRAVIS_OS_NAME" = linux ]; then ls -alhv /usr/bin/ | grep -E "(clang|gcc|g\+\+)"; fi
  - if [ -f config.log ]; then cat config.log; fi

notifications:
  email: false
